<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Projekt</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<form>
	<table>
		<tr>
			<td>Friction</td>
			<td><input type="text" value="4.0" id="friction" /></td>
			<td>Bounce</td>
			<td><input type="text" value="4.0" id="bounce" /></td>
			<td><button id="start">Start</button></td>
			<td><button id="stop">Stop</button></td>
		</tr>
	<table>
</form>
<div id="plot">
</div>
<p>
  <b>Click</b>: 1 ball with random velocity<br>
  <b>Shift+Click</b>: 1 ball at rest<br>
  <b>Ctrl+Click</b>: 10 random balls
</p>
<script src="jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
